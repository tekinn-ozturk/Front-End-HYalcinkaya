<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table ile calismak</title>
</head>
<body>

    <!--
    th -> tablonun başlık kısmı
    tr -> tabloya satır ekleme
    td -> dataları gireceğin hücreler 
    thead-tbody-tfoot bildiğin şeyler-->
    <table>
        <thead>
            <tr>
                <th>Bolum 1</th>
                <th>Bolum 2</th>
                <th>Bolum 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td>Iste, rerum earum.</td>
                <td>Laborum, molestias at?</td>
            </tr>
            
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td>Dignissimos, dolorem a.</td>
                <td>Quibusdam, quis magni.</td>
            </tr>

            
        </tbody>
        <tfoot>
            <tr>
                <td>footer1</td>
                <td>footer2</td>
                <td>footer3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
