<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler ile Calismak</title>
</head>

<body>
    <h1>Listeler</h1>
    <h2>Sirali Listeler-ordered list </h2>

    <ol start="10"">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>

    <h2>Sirali Olmayan Listeler - unordered list</h2>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <h2>Sıralı liste içinde sıralı olmayan liste</h2>
    <ol>
        <li>
            Öge
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </li>
        <li>
            Öge
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </li>
    </ol>

</body>
</html>
