<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <img src="assets/images/DSCF5348.jpg" alt="" />

          <h3 id="name">Tekin Öztürk</h3>
          <h4 id="city">Ankara, Turkey</h4>
          <h5 id="job">Jr. Software Developer</h5>
        </div>
        <div class="box-item">
          <div class="item"><a href="">GitHub</a></div>
          <div class="item"><a href="">LinkedIn</a></div>
          <div class="item"><a href="">Twitter</a></div>
          <div class="item"><a href="">Instagram</a></div>
          <div class="item"><a href="">Facebook</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
