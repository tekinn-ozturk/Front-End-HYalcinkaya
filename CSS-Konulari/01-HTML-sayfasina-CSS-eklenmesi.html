<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Internal CSS */
    h2{
      background-color: aqua;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link:css -->
  <link rel="stylesheet" href="01-external-css.css">
  

  <title>Document</title>
</head>
<body>
  <!-- Inline CSS | Satır içi -->
  <!-- Internal CSS | style elementi arasında css komutları yazılır,genellikle html sayfasında head bölümünde yerleştirilir. -->
  <!-- External CSS | Ayrı bir klasörde css komutlarını tutup, istediğim html dosylarına entegre edebiliriz. -->

  <h1 style="background-color: brown;">Inline CSS</h1>

  <h1 style="background-color: brown;">Lorem, ipsum dolor.</h1>

  <h2>Lorem, ipsum dolor.</h2>

  <h3>Lorem ipsum dolor sit.</h3>

 
</body>

</html>
