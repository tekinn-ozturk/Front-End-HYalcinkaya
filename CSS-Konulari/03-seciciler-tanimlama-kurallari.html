<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Açıklama satırı ctrl+ö veya ctrl+k+c */
    p{
      background-color: aqua;
      font-size: 30px;

    }

    /* Nokta ile-> class
      # hashtag ile -> id */
    .bg-green{
      background-color: green;
    }

    #p3{
      background-color: blueviolet;
    }

    .fs-18{
      font-size: 18px;
    }

    .f-color{
      color: goldenrod;
    }
  </style>
  <title>CSS Seçicileri</title>
</head>
<body>
  <!--1-Etiket seçicisi
      2-Class veya id seçicisi
      3-Daha spesifik seçiciler -->

      <p id="" class="fs-18 f-color">Lorem ipsum dolor sit.</p>
      <p id="" class="bg-green fs-18 f-color">Ad odit eos error.</p>
      <p id="p3" class="">Incidunt soluta non laudantium!</p>
      <p id="" class="">Quia iste laudantium quo!</p>
      <p id="" class="">Voluptatum ad cum voluptatem.</p>
</body>
</html>
