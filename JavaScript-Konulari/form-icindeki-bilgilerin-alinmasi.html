<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <form id="registerForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">Ad</label>
              <input type="text" name="firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyad</label>
              <input type="text" name="lastName" class="form-control" id="lastName" aria-describedby="emailHelp">
            </div>
              
            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="emailId" aria-describedby="emailHelp" autocomplete="current-email" >
              
            </div>
            <div class="mb-3">
              <label for="passwordId" class="form-label">Şifre</label>
              <input type="password" name="password" class="form-control" id="passwordId" autocomplete="current-password">
            </div>

            <div class="mb-3">
              <label for="passwordId2" class="form-label">Şifre Tekrar</label>
              <input type="password" name="repassword" class="form-control" id="passwordId2" autocomplete="current-password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkboxId" name="aggrement">
              <label class="form-check-label" for="checkboxId">Sözleşmeyi Onayla</label>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <button type="reset" class="btn btn-danger">Iptal</button>
          </form>
        </div>
      </div>
    </div>
      
    <script src="js/31-form-icindeki-bilgilerin-alinmasi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
